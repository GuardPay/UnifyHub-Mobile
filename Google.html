<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Bonita</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #39016a; /* Cor de fundo principal */
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background-color: #ffffff; /* Cor de fundo da caixa */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
        }

        h1 {
            color: #39016a; /* Cor do título */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white; /* Cor do texto do botão */
            background-color: #39016a; /* Cor de fundo do botão */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .start-button:hover {
            background-color: #5c2c9c; /* Cor de fundo ao passar o mouse */
            transform: scale(1.05); /* Leve aumento no tamanho */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo</h1>
        <button class="start-button" onclick="window.location.href='https://www.google.com/webhp?client=ms-opera-mobile'">INICIAR</button>
    </div>

    <script>
        // Animações usando GSAP
        gsap.from("h1", { duration: 1, y: -50, opacity: 0, ease: "power2.out" });
        gsap.from(".start-button", { duration: 1, y: 50, opacity: 0, delay: 0.5, ease: "power2.out" });

        // Animação de hover para a container
        const container = document.querySelector('.container');
        container.addEventListener('mouseenter', () => {
            gsap.to(container, { scale: 1.05, boxShadow: "0 6px 25px rgba(0, 0, 0, 0.15)" });
        });
        container.addEventListener('mouseleave', () => {
            gsap.to(container, { scale: 1, boxShadow: "0 4px 20px rgba(0, 0, 0, 0.1)" });
        });
    </script>
</body>
</html>
