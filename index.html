<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Senha</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <style>
        /* Estilos gerais */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #39016a;
            color: white;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
        }

        .password-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-top: 20px;
        }

        #passwordInput {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #6201a1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4b017b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/GuardPay/UnifyHub-Mobile/refs/heads/main/LogoMakerCa-1730379978953.png" alt="Logo" class="logo">
        <div id="welcomeMessage" class="message">Olá, Seja Bem-vindo</div>
        <div id="passwordSection" class="password-section" style="display: none;">
            <input type="password" id="passwordInput" placeholder="Digite a senha">
            <button onclick="verifyPassword()">Entrar</button>
        </div>
        <div id="accessMessage" class="message" style="display: none;"></div>
    </div>

    <script>
        const correctPassword = "24250@Ln";
        const accessTimeLimit = 1800000; // 30 minutos em milissegundos

        // Verifica se o acesso foi concedido e se ainda está dentro do limite de tempo
        function checkAccess() {
            const lastAccessTime = localStorage.getItem("lastAccessTime");
            const currentTime = Date.now();

            // Se não houver um horário de acesso armazenado, pede a senha
            if (!lastAccessTime) {
                return false;
            }

            // Verifica se o acesso foi concedido há mais de 30 minutos
            return currentTime - lastAccessTime < accessTimeLimit;
        }

        // Animação de Boas-vindas
        gsap.from("#welcomeMessage", { opacity: 0, y: -50, duration: 1.5 });
        gsap.to("#welcomeMessage", { opacity: 1, y: 0, duration: 1.5, onComplete: initializeInterface });

        function initializeInterface() {
            if (checkAccess()) {
                // Se já tiver acesso, redireciona diretamente para a página
                window.location.href = "interface.html";
            } else {
                // Se não tiver acesso, mostra a seção de senha
                document.getElementById("passwordSection").style.display = "flex";
            }
        }

        function verifyPassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            const accessMessage = document.getElementById("accessMessage");
            
            if (passwordInput === correctPassword) {
                accessMessage.innerHTML = "Acesso Concedido";
                accessMessage.style.color = "green";
                
                // Armazena o horário do acesso
                localStorage.setItem("lastAccessTime", Date.now());
                
                // Redireciona para a outra página após uma pequena animação
                gsap.to("#accessMessage", { opacity: 1, y: 0, duration: 1, onComplete: () => {
                    window.location.href = "interface.html";
                }});
            } else {
                accessMessage.innerHTML = "Acesso Negado";
                accessMessage.style.color = "red";
                gsap.to("#accessMessage", { opacity: 1, y: 0, duration: 1 });
            }

            document.getElementById("passwordSection").style.display = "none";
            accessMessage.style.display = "block";
        }
    </script>
</body>
</html>
