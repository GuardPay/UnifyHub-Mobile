<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnifyHub - Interface de Acesso</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .welcome {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            animation: fadeIn 2s ease;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555555;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 2s ease;
        }

        .btn-101 {
            background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            cursor: pointer;
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 1rem;
            text-decoration: none;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            width: 80%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .btn-101:hover {
            background: linear-gradient(135deg, #3a3a3a, #5a5a5a);
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .btn-101:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="welcome">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/GuardPay/UnifyHub-Mobile/refs/heads/main/IMG_2024_10_29_220841.png" alt="UnifyHub Logo">
            <h1>Bem-vindo ao UnifyHub</h1>
        </div>
    </div>

    <div class="button-container">
        <a href="https://www.xnxx.com/" class="btn-101">XNXX</a>
        <a href="https://pt.pornhub.com/" class="btn-101">Pornhub</a>
        <a href="https://www.xvideos.com/" class="btn-101">XVideos</a>
        <a href="https://xvideosporno.blog.br/" class="btn-101">XVideos Blog</a>
        <a href="https://theporndude.com/pt/top-porn-tube-sites" class="btn-101">The Porn Dude</a>
    </div>

</body>
</html>
