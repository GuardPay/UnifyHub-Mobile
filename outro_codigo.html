<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnifyHub - Interface de Acesso</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .welcome {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            animation: fadeIn 2s ease;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            justify-content: center;
            animation: fadeIn 2s ease;
        }

        .btn-5,
        .btn-5 *,
        .btn-5 :after,
        .btn-5 :before,
        .btn-5:after,
        .btn-5:before {
            border: 0 solid;
            box-sizing: border-box;
        }

        .btn-5 {
            color: #ffffff;
            cursor: pointer;
            font-family: inherit;
            font-size: 100%;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 99rem;
            border-width: 2px;
            overflow: hidden;
            padding: 12px 24px;
            position: relative;
            display: block;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .btn-5 span {
            mix-blend-mode: difference;
        }

        .btn-5:before {
            --tilt: 1.2rem;
            background: #fff;
            clip-path: polygon(
                0 0,
                calc(100% - var(--tilt)) 0,
                100% 50%,
                calc(100% - var(--tilt)) 100%,
                0 100%
            );
            content: "";
            display: block;
            height: 100%;
            left: calc(-100% - var(--tilt));
            position: absolute;
            top: 0;
            transform: translateX(var(--progress, 0));
            transition: transform 0.2s ease;
            width: calc(100% + var(--tilt));
        }

        .btn-5:hover:before {
            --progress: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="welcome">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/GuardPay/UnifyHub-Mobile/refs/heads/main/IMG_2024_10_29_220841.png" alt="UnifyHub Logo">
            <h1>Bem-vindo ao UnifyHub</h1>
        </div>
    </div>

    <div class="button-container">
        <a href="https://www.xnxx.com/" class="btn-5"><span>XNXX</span></a>
        <a href="https://pt.pornhub.com/" class="btn-5"><span>Pornhub</span></a>
        <a href="https://www.xvideos.com/" class="btn-5"><span>XVideos</span></a>
        <a href="https://xvideosporno.blog.br/" class="btn-5"><span>XVideos Blog</span></a>
        <a href="https://theporndude.com/pt/top-porn-tube-sites" class="btn-5"><span>The Porn Dude</span></a>
    </div>

</body>
</html>
