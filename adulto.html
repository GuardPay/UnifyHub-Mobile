<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnifyHub - Interface de Acesso</title>
    <style>
        body {
            background-color: #39016a;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        .welcome {
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            margin-bottom: 1rem;
        }

        .logo img {
            width: 30vw;
            height: auto;
            max-width: 150px;
        }

        .welcome-text {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid rgba(255, 255, 255, 0.75);
            width: 0;
        }

        .name-text {
            font-size: 2.2rem;
            font-weight: bold;
            opacity: 0;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            width: 100%;
            max-width: 500px;
            justify-content: center;
        }

        .btn-101 {
            background: linear-gradient(135deg, #52028c, #6a03a6);
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            color: #ffffff;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1.2rem;
            text-decoration: none;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            width: calc(50% - 16px);
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .btn-101::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            transition: opacity 0.3s;
            opacity: 0;
        }

        .btn-101:hover::after {
            opacity: 1;
            animation: gradientLine 1s linear infinite;
        }

        .btn-101:hover {
            background: linear-gradient(135deg, #6a03a6, #7c04b8);
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .btn-101:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        @keyframes gradientLine {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @media (max-width: 600px) {
            .welcome-text {
                font-size: 1.3rem;
            }

            .name-text {
                font-size: 2rem;
            }

            .btn-101 {
                font-size: 1.1rem;
                padding: 1rem;
                width: calc(50% - 16px);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <div class="welcome">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/GuardPay/UnifyHub-Mobile/refs/heads/main/LogoMakerCa-1730379978953.png" alt="UnifyHub Logo">
        </div>
        <div class="welcome-text">Adulto</div>
    </div>

    <div class="button-container">
        <a href="https://www.xnxx.com/" class="btn-101">XNXX</a>
        <a href="https://pt.pornhub.com/" class="btn-101">Pornhub</a>
        <a href="https://www.xvideos.com/" class="btn-101">XVideos</a>
        <a href="https://xvideosporno.blog.br/" class="btn-101">XVideos Blog</a>
        <a href="https://theporndude.com/pt/top-porn-tube-sites" class="btn-101">The Porn Dude</a>
    </div>

    <script>
        // Animação do logo
        gsap.from(".logo img", {
            duration: 1.2,
            opacity: 0,
            scale: 0.8,
            ease: "back.out(1.7)"
        });

        // Animação do texto de boas-vindas
        gsap.fromTo(".welcome-text", {
            width: "0",
            opacity: 0
        }, {
            duration: 2,
            width: "100%",
            opacity: 1,
            ease: "power2.inOut",
            delay: 1
        });

        // Animação do nome
        gsap.from(".name-text", {
            duration: 0,
            opacity: 0,
            y: -50,
            ease: "bounce.out",
            delay: 1
            
        });

        // Animação dos botões
        gsap.from(".btn-101", {
            duration: 1,
            opacity: 0,
            y: 50,
            stagger: 0.2,
            ease: "power3.out",
            delay: 3
        });
    </script>
</body>
</html>
