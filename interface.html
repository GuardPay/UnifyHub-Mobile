<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões - UnifyHub</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #6204a5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 50px;
            box-sizing: border-box;
            background-color: #39016a;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilo do título e logo */
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Estilo dos botões */
        .botao {
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(145deg, #480170, #39016a);
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 12px;
            cursor: pointer;
            display: block;
            width: 80%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo e título UnifyHub -->
        <img src="https://raw.githubusercontent.com/GuardPay/UnifyHub-Mobile/refs/heads/main/LogoMakerCa-1730379978953.png" alt="Logo UnifyHub" class="logo">
        <h1>UnifyHub</h1>

        <!-- Botões sem animações -->
        <button class="botao" onclick="window.location.href='google.html'">Google</button>
        <button class="botao" onclick="window.location.href='ferramentas.html'">Ferramentas</button>
        <button class="botao" onclick="window.location.href='adulto.html'">Modo Adulto</button>
        <button class="botao" onclick="window.location.href='filmes.html'">Minhas Informações</button>
        <button class="botao" onclick="window.location.href='filmes_e_diversao.html'">Filmes e Diversão</button>
    </div>
</body>
</html>
